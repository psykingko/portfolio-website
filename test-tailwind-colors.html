<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Color Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Include our custom CSS variables */
        :root {
            --color-primary: #1b2651;
            --color-primary-light: #2d3a6b;
            --color-primary-dark: #0f1a3d;
            --color-bg-beige: #edeae1;
            --color-bg-white: #ffffff;
            --color-bg-card: #ffffff;
            --color-accent-red: #cd2028;
            --color-accent-teal: #166c96;
            --color-text-primary: #0f172a;
            --color-text-secondary: #64748b;
            --color-text-light: #ffffff;
            --color-text-muted: #94a3b8;
            --shadow-primary: 0 8px 32px rgba(27, 38, 81, 0.12);
            --shadow-primary-hover: 0 12px 40px rgba(27, 38, 81, 0.18);
            --shadow-accent-red: 0 8px 32px rgba(205, 32, 40, 0.12);
            --shadow-accent-teal: 0 8px 32px rgba(22, 108, 150, 0.12);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "var(--color-primary)",
                            light: "var(--color-primary-light)",
                            dark: "var(--color-primary-dark)",
                        },
                        bg: {
                            beige: "var(--color-bg-beige)",
                            white: "var(--color-bg-white)",
                            card: "var(--color-bg-card)",
                        },
                        accent: {
                            red: "var(--color-accent-red)",
                            teal: "var(--color-accent-teal)",
                        },
                        text: {
                            primary: "var(--color-text-primary)",
                            secondary: "var(--color-text-secondary)",
                            light: "var(--color-text-light)",
                            muted: "var(--color-text-muted)",
                        },
                    },
                    boxShadow: {
                        primary: "var(--shadow-primary)",
                        "primary-hover": "var(--shadow-primary-hover)",
                        "accent-red": "var(--shadow-accent-red)",
                        "accent-teal": "var(--shadow-accent-teal)",
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-bg-beige p-8">
    <h1 class="text-primary text-4xl font-bold mb-8">Tailwind Color System Test</h1>

    <!-- Primary Colors -->
    <div class="mb-8">
        <h2 class="text-text-primary text-2xl font-semibold mb-4">Primary Colors</h2>
        <div class="flex gap-4">
            <div class="bg-primary w-24 h-24 rounded-lg shadow-primary"></div>
            <div class="bg-primary-light w-24 h-24 rounded-lg"></div>
            <div class="bg-primary-dark w-24 h-24 rounded-lg"></div>
        </div>
        <div class="flex gap-4 mt-2">
            <span class="text-text-secondary text-sm w-24 text-center">Primary</span>
            <span class="text-text-secondary text-sm w-24 text-center">Light</span>
            <span class="text-text-secondary text-sm w-24 text-center">Dark</span>
        </div>
    </div>

    <!-- Accent Colors -->
    <div class="mb-8">
        <h2 class="text-text-primary text-2xl font-semibold mb-4">Accent Colors</h2>
        <div class="flex gap-4">
            <div class="bg-accent-red w-24 h-24 rounded-lg shadow-accent-red"></div>
            <div class="bg-accent-teal w-24 h-24 rounded-lg shadow-accent-teal"></div>
        </div>
        <div class="flex gap-4 mt-2">
            <span class="text-text-secondary text-sm w-24 text-center">Red</span>
            <span class="text-text-secondary text-sm w-24 text-center">Teal</span>
        </div>
    </div>

    <!-- Background Colors -->
    <div class="mb-8">
        <h2 class="text-text-primary text-2xl font-semibold mb-4">Background Colors</h2>
        <div class="flex gap-4">
            <div class="bg-bg-beige border-2 border-text-muted w-24 h-24 rounded-lg"></div>
            <div class="bg-bg-white border-2 border-text-muted w-24 h-24 rounded-lg"></div>
            <div class="bg-bg-card border-2 border-text-muted w-24 h-24 rounded-lg"></div>
        </div>
        <div class="flex gap-4 mt-2">
            <span class="text-text-secondary text-sm w-24 text-center">Beige</span>
            <span class="text-text-secondary text-sm w-24 text-center">White</span>
            <span class="text-text-secondary text-sm w-24 text-center">Card</span>
        </div>
    </div>

    <!-- Text Colors -->
    <div class="mb-8">
        <h2 class="text-text-primary text-2xl font-semibold mb-4">Text Colors</h2>
        <div class="space-y-2">
            <p class="text-text-primary text-lg">Primary text color</p>
            <p class="text-text-secondary text-lg">Secondary text color</p>
            <p class="text-text-muted text-lg">Muted text color</p>
            <div class="bg-primary p-4 rounded-lg">
                <p class="text-text-light text-lg">Light text on primary background</p>
            </div>
        </div>
    </div>

    <!-- Shadow Examples -->
    <div class="mb-8">
        <h2 class="text-text-primary text-2xl font-semibold mb-4">Shadow System</h2>
        <div class="flex gap-4">
            <div class="bg-bg-white w-24 h-24 rounded-lg shadow-primary"></div>
            <div class="bg-bg-white w-24 h-24 rounded-lg shadow-primary-hover"></div>
            <div class="bg-bg-white w-24 h-24 rounded-lg shadow-accent-red"></div>
            <div class="bg-bg-white w-24 h-24 rounded-lg shadow-accent-teal"></div>
        </div>
        <div class="flex gap-4 mt-2">
            <span class="text-text-secondary text-sm w-24 text-center">Primary</span>
            <span class="text-text-secondary text-sm w-24 text-center">Primary Hover</span>
            <span class="text-text-secondary text-sm w-24 text-center">Red</span>
            <span class="text-text-secondary text-sm w-24 text-center">Teal</span>
        </div>
    </div>
</body>

</html>
